<div>
    <h2>ASUP Data for {{vm.hostname}}</h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th translate="hedwigApp.aSUPAlertData.asup_alert_file_name">ASUP File Name</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="aSUPAlertData in vm.aSUPAlertData track by aSUPAlertData.id">
                    <!--<td><a ui-sref="a-sup-alert-data-detail({id:aSUPAlertData.id})">{{aSUPAlertData.asup_alert_file_name}}</a></td>-->
                    <td><a ui-sref=a-sup-alert-data-by-asup-for-file({id:vm.id,hostname:vm.hostname,filename:aSUPAlertData.asup_alert_file_name})>{{aSUPAlertData.asup_alert_file_name}}</a></td>
                                        
                </tr>
            </tbody>
        </table>
    </div>
</div>
