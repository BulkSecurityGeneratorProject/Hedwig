
<div>
    <h2>ASUP Data for {{vm.hostname}}</h2>
    <div class="message-container">
    <div class="scrollit">
        <table>
            <thead>
                <tr>
                    <th translate="hedwigApp.aSUPAlertData.asup_alert_file_name">ASUP File Name</th>
                </tr>
            </thead>
            
            <tbody>
                <tr ng-repeat="aSUPAlertData in vm.aSUPAlertData track by aSUPAlertData.id">
                <style="overflow-y:scroll; height:100px;">
                    <td valign="top">
                    	<form ng-submit="inset(vm.id, vm.hostname, aSUPAlertData.asup_alert_file_name)">                    
                    	<input button class="btn btn-link" role="link" type="submit" value="{{aSUPAlertData.asup_alert_file_name}}">	
         				</form>
                    </td>
                </tr>
                <tr>
           </tbody>
          
        </table>
        <div>
   			<pre>
   				<div ng-bind-html="vm.asupAlertFileData" class="message-content"></div>
			</pre>
		</div>
        </div>
    </div>
</div>
