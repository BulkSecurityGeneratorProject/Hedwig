
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myASUPAlertDataLabel">Create or edit a Asup Alert Data</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.aSUPAlertData.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.aSUPAlertData.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.aSUPAlertData.asup_alert_id" for="field_asup_alert_id">Asup Alert Id</label>
            <input type="text" class="form-control" name="asup_alert_id" id="field_asup_alert_id"
                    ng-model="vm.aSUPAlertData.asup_alert_id"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.aSUPAlertData.asup_alert_file_name" for="field_asup_alert_file_name">Asup Alert File Name</label>
            <input type="text" class="form-control" name="asup_alert_file_name" id="field_asup_alert_file_name"
                    ng-model="vm.aSUPAlertData.asup_alert_file_name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.aSUPAlertData.asup_alert_file_data" for="field_asup_alert_file_data">Asup Alert File Data</label>
                <textarea class="form-control" name="asup_alert_file_data" id="field_asup_alert_file_data"
                    ng-model="vm.aSUPAlertData.asup_alert_file_data"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
