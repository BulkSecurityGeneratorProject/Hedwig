
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAlertLabel">Create or edit a Alert</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.alert.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.alert.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.generated_on" for="field_generated_on">Generated On</label>
            <input type="text" class="form-control" name="generated_on" id="field_generated_on"
                    ng-model="vm.alert.generated_on"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                    ng-model="vm.alert.version"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.system_id" for="field_system_id">System Id</label>
            <input type="text" class="form-control" name="system_id" id="field_system_id"
                    ng-model="vm.alert.system_id"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.serial_num" for="field_serial_num">Serial Num</label>
            <input type="text" class="form-control" name="serial_num" id="field_serial_num"
                    ng-model="vm.alert.serial_num"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_hostname">Hostname</label>
            <input type="text" class="form-control" name="hostname" id="field_hostname"
                    ng-model="vm.alert.hostname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_sequence">Sequence</label>
            <input type="number" class="form-control" name="sequence" id="field_sequence"
                    ng-model="vm.alert.sequence"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.snmp_location" for="field_snmp_location">Snmp Location</label>
            <input type="text" class="form-control" name="snmp_location" id="field_snmp_location"
                    ng-model="vm.alert.snmp_location"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.partner_system_id" for="field_partner_system_id">Partner System Id</label>
            <input type="text" class="form-control" name="partner_system_id" id="field_partner_system_id"
                    ng-model="vm.alert.partner_system_id"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.partner_serial_num" for="field_partner_serial_num">Partner Serial Num</label>
            <input type="text" class="form-control" name="partner_serial_num" id="field_partner_serial_num"
                    ng-model="vm.alert.partner_serial_num"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.partner_hostname" for="field_partner_hostname">Partner Hostname</label>
            <input type="text" class="form-control" name="partner_hostname" id="field_partner_hostname"
                    ng-model="vm.alert.partner_hostname"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="hedwigApp.alert.boot_clustered" for="field_boot_clustered">Boot Clustered</label>
            <input type="text" class="form-control" name="boot_clustered" id="field_boot_clustered"
                    ng-model="vm.alert.boot_clustered"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_alerts">Alerts</label>
                <textarea class="form-control" name="alerts" id="field_alerts"
                    ng-model="vm.alert.alerts"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
